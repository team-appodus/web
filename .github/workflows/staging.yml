name: Deploy Dev

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set Active Env
        run: export NODE_ENV=staging

      - name: Lint
        run: pnpm lint

#      - name: Run tests
#        run: pnpm test

      - name: Build Next.js app
        run: pnpm build
